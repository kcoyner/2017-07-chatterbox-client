<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
        // YOU DO NOT NEED TO EDIT THIS CODE
        if (!/(&|\?)username=/.test(window.location.search))
        {
            var newSearch = window.location.search;
            if (newSearch !== '' & newSearch !== '?')
            {
                newSearch += '&';
            }
            newSearch += 'username=' + (prompt('What is your name?') ||
                'anonymous');
            window.location.search = newSearch;
        }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
</head>

<body>
    <div id="main">
        <h1>chatterbox</h1>
        <!-- Your HTML goes here! -->
        <form name='send' id='send' method='post'>
            <div class="clearfix">
              <div class='roomInput'>
                Room: <input type='text' name='room' id='room' value='' maxlength='40'>
              </div>
              <div>
                  <select name='roomname' id='roomSelect'></select>
              </div>
            </div>
            <br><br>
            <div>
                Message: <input type='text' name='text' id='message' value='' maxlength='140'>
            </div>
            <div>
                <input type='submit' name='submit' class='submit'>
            </div>
        </form>
        <br><br>
        <div>
            <button id='clear' type="button">Clear Messages</button>
        </div>
    </div>
    <div id="chats">

    </div>
</body>

</html>
