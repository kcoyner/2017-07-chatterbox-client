<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form name='submitForm' action='#' id='submitForm'>
        <div>
          <select name='roomname' id='rooms'>
            <option selected>Lobby</option>
          </select>
        </div>
        <div>
          <input type='text' name='text' id='text' value='' maxlength='140'>
        </div>
        <div>
          <input type='submit' name='submit'>
        </div>
      </form>
      <br><br>
      <div>
        <button id='clear' type="button">Clear Messages</button>
      </div>
    </div>
    <div id="chats">

    </div>
  </body>
</html>
